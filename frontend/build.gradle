plugins {
    id "com.moowork.node" version "0.10"
}

apply plugin: 'base'
version '0.0.1'

buildDir = 'dist'

node {
  // Version of node to use.
  version = '4.1.0'

  // Version of npm to use.
  npmVersion = '2.14.3'

  download = true
}

task bundle(type: NpmTask, dependsOn: ['npm_install']) {
  args = ['run', 'bundle']
}
task start(type: NpmTask, dependsOn: ['npm_install']) {
  args = ['start']
}
task test(type: NpmTask, dependsOn: ['npm_install']) {
  args = ['test']
}

check.dependsOn(test)
assemble.dependsOn(bundle)
