plugins {
    id "com.moowork.node" version "0.10"
}

version '0.0.1'

node {
  // Version of node to use.
  version = '4.0.0'

  // Version of npm to use.
  npmVersion = '2.14.2'

  download = true
}

task clean() {
  new File('dist').delete()
}

task assemble(type: NpmTask) {
    args = ['run', 'bundle']
}
task start(type: NpmTask) {
    args = ['start']
}
task test(type: NpmTask) {
    args = ['test']
}

start.dependsOn(npm_install)
assemble.dependsOn(npm_install)
